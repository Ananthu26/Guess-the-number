<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1587f8;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .card-title {
            font-size: 1.5rem;
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card text-center" style="width: 20rem;">
        <div class="card-body">
            <h2 class="card-title">Guess the Number Between 1 and 100</h2>
            <input type="number" id="guessInput" class="form-control mb-3" placeholder="Enter your guess">
            <button onclick="checkGuess()" class="btn btn-primary">Submit Guess</button>
            <p id="message" class="mt-3"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
